<!DOCTYPE html>
<html>
    <head>
         <meta charset="utf-8">
         <title>Weather Detect Application</title>
         <link rel="stylesheet" href="/CSS/style.css" />
         <meta name="viewport" content="width=device-width, initial-scale=1.0" />
         <link rel= "icon" href="/images/weather-image.webp" />
         <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    </head>

    <body>
         <div class="wrapper">

            <header><i class="bx bx-left-arrow-alt"></i>Weather Application</header>

            <section class="input-part">
                <p class="info-txt"></p>
                <input type="text" placeholder="Enter City Name" spellcheck="false" required/>
                <div class="separator"></div>
                <button>Get Device Location</button>
            </section>

            <section class="weather-part">
                <img src="#" alt="Weather Icon"/>

                <div class="temp">
                    <span class="numb"></span>
                    <span class="deg">&#176;</span>C
                </div>

                <div class="weather"></div>

                <div class="location">
                    <i class="bx bx-map"></i>
                    <span></span>
                </div>

                <div class="bottom-details">
                    <div class="column feels">
                        <i class="bx bxs-thermometer"></i>
                        <div class="details">
                            <div class="temp">
                                <span class="numb-2"></span>
                                <span class="deg">&#176;</span>C
                            </div>
                            <p>Feels like</p>
                        </div>
                    </div>

                    <div class="column humidity">
                        <i class="bx bxs-droplet-half"></i>
                        <div class="details">
                            <span></span>
                            <p>humidity</p>
                        </div>
                    </div>
                </div>
            </section>
         </div>

         <script src="/js/app.js"></script>
    </body>
</html>
